name: Documentation update
description: Suggest an idea for this project
title: "[DOCS] "
labels: ["documentation"]
body:
  - type: textarea
    attributes:
      label: Describe the documentation update
      description: A clear and concise description of what the documentation update is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the documentation update here.
    validations:
      required: false
